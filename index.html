<!DOCTYPE html>
<html>
  <head>
    <title>Notemiester 5000c</title>
    <meta http-equiv="Content-Type"    content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"              content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets go here. -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/global.css" />
  </head>
  <body>
    <!-- Content goes here. -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <header>
          <div class="navbar-header top-menu text-left nav-pad-lt">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">&nbsp;&nbsp;<span class="glyphicon glyphicon-list-alt" style="color:black;">&nbsp;&nbsp;Notemeister 5000</span></a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a class="a-pad" href="#">About</a></li>
              <form class="navbar-form navbar-right">
                <div class="form-group has-feedback search">
                  <input type="text" class="form-control" placeholder="Search">
                  <i class="glyphicon glyphicon-search form-control-feedback search-icon"></i>
                </div>
              </form>
            </ul>
          </div>
          <div class="row text-center hdr-main">
            <h1 id="primary_heading">Notemeister 5000<span id="tag_search_name"></span></h1>
          </div>
        </header>
      </div>
    </nav>
    <div class="container" id="app">
      <div class="row">
        <div class="col-xs-8" id="left_well">
          <div id="note_list"></div>
        </div>
        <div class="col-xs-4" id="sidebar">
          <div class="logged_out">
            <h4>Sign Up</h4>
            <form id="sign_up" action="#">
              <input  type="text"     placeholder="First Name" name="first_name" />
              <input  type="text"     placeholder="Last Name"  name="last_name" />
              <input  type="text"     placeholder="Username"   name="username" />
              <input  type="email"    placeholder="Email"      name="email" />
              <input  type="password" placeholder="Password"   name="password" />
              <button type="submit"   class="btn btn-success">Sign Up!</button>
            </form>
            <h4>Log In</h4>
            <form id="sign_in" action ="#">
              <input  type="text"     placeholder="Username" name="username" />
              <input  type="password" placeholder="Password" name="password" />
              <button type="submit"   class="btn btn-success">Sign In!</button>
            </form>
          </div>
          <div class="logged_in">
            <a class="btn btn-danger" href="#" id="sign_out">Sign Out</a>
          </div>
          <div class="logged_in">
            <br>
            <form action="#" id="post_note">
              <input type="text" name="title" id="title" placeholder="Title" style="width:100%" />
              <textarea name="body" placeholder="What's up?" style="width:100%"></textarea>
              <input type="text" name="tags" id="tags" placeholder="tags separated by commas" style="width:100%" />
              <input type="hidden" name="api_token" id="api_token" value="${api_token}" />
              <br>
              <button type="submit" class="btn btn-primary">Create Note</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="modal_one">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body"></div>
        </div>
      </div>
    </div>
    <!-- Scripts go here. -->
    <footer>
      <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
    </footer>
  </body>
</html>
